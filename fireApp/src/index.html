<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>

    <!-- Ionic Framework CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-title>Login App</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen active">
            <div class="logo-container">
                <ion-icon name="lock-closed" class="logo-icon"></ion-icon>
                <h2>Bem-vindo</h2>
                <p>Faça login para continuar</p>
            </div>

            <!-- Mensagens -->
            <div id="message" class="message hidden"></div>

            <!-- Formulário -->
            <form id="login-form">
                <ion-item>
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input type="email" id="email" placeholder="seu@email.com" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Senha</ion-label>
                    <ion-input type="password" id="password" placeholder="Sua senha" required></ion-input>
                </ion-item>

                <ion-button type="submit" expand="block" id="login-button" class="ion-margin-top">
                    <ion-icon slot="start" name="log-in"></ion-icon>
                    Entrar
                </ion-button>

                <div id="loading" class="loading hidden">
                    <ion-spinner name="crescent"></ion-spinner>
                    <p>Processando...</p>
                </div>
            </form>

            <div class="forgot-password">
                <ion-button fill="clear" id="forgot-password-button" size="small">
                    Esqueci minha senha
                </ion-button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-screen" class="screen hidden">
            <div class="welcome-container">
                <ion-icon name="checkmark-circle" class="success-icon"></ion-icon>
                <h2>Login realizado com sucesso!</h2>
                <p id="user-email"></p>
                <ion-button expand="block" id="logout-button" class="ion-margin-top" color="danger">
                    <ion-icon slot="start" name="log-out"></ion-icon>
                    Sair
                </ion-button>
            </div>
        </div>
    </ion-content>
</ion-app>

<!-- Ionic JS -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<!-- Nossos Scripts -->
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
